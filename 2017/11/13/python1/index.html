="number">0</span></span><br><span class="line">num2=<span class="string">''</span></span><br><span class="line"></span><br><span class="line">s=<span class="string">"请输入文件名（不需要后缀）"</span></span><br><span class="line"><span class="keyword">print</span> s.encode(<span class="string">'gbk'</span>)</span><br><span class="line">name=raw_input()</span><br><span class="line">f1=open(name+<span class="string">'.txt'</span>,<span class="string">'r+'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> <span class="keyword">not</span> os.path.isdir(name):</span><br><span class="line">    os.mkdir(name)</span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> <span class="number">1</span>:</span><br><span class="line">    <span class="keyword">if</span> t:</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">    num2=str(num).zfill(<span class="number">2</span>)</span><br><span class="line">    f2=open(<span class="string">'.\\'</span>+name+<span class="string">'\\'</span>+name+<span class="string">'_'</span>+num2+<span class="string">'.txt'</span>,<span class="string">'w+'</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(count*num,count*(num+<span class="number">1</span>)):</span><br><span class="line">        line=f1.readline()</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> line:</span><br><span class="line">            t=<span class="number">1</span></span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">        f2.write(line)</span><br><span class="line">    f2.close()</span><br><span class="line">    num+=<span class="number">1</span></span><br><span class="line"></span><br><span class="line">f1.close()</span><br></pre></td></tr></table></figure>
